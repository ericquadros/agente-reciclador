<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agente Reciclador de Lixo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="side">
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>NOME</th>
            <th>ORGA</th>
            <th>SECO</th>
          </tr>
        </thead>
        <tbody id="info"></tbody>
      </table>
    </div>
  </div>
  <div class="content">
    <p>
      <span class="button-group" id="init">
        <button class="button" data-dimensao="10">10 x 10</button>
        <button class="button" data-dimensao="20">20 x 20</button>
        <button class="button button-" data-dimensao="30">30 x 30</button>
      </span>
    </p>
    <div class="box" id="grid"></div>
  </div>
  <script src="js/libs/lodash.js"></script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/interface.js"></script>
</body>
</html>
